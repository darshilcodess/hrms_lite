services:
  db:
    image: postgres:16-alpine
    container_name: hrms_lite_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hrms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hrms_secret}
      POSTGRES_DB: ${POSTGRES_DB:-hrms_lite}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hrms} -d ${POSTGRES_DB:-hrms_lite}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: hrms_lite_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-hrms}:${POSTGRES_PASSWORD:-hrms_secret}@db:5432/${POSTGRES_DB:-hrms_lite}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
